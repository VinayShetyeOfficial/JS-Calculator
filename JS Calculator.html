<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <!--- SCREEN --->
      <div class="input" id="input" readonly></div>
      <!--- BUTTONS --->
      <div class="buttons">
        <!--- Operators --->
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times;</div>
          <div>&divide;</div>
        </div>
        <!--- Number buttons --->
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div id="decimal">.</div>
            <div id="clear">C</div>
          </div>
        </div>
        <!--- Delete button --->
        <div class="delete" id="delete">DEL</div>
        <!--- EQUAL button --->
        <div class="equal" id="result">=</div>
      </div>
    </div>
    <audio id="keyPressed" src="http://drive.google.com/uc?export=view&id=1OPTSKTF2u0YBSB0AnxaBDIqQXRW2PARi">Audio</audio>
  </body>
</html>
